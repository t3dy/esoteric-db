<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric DB - Digital Dictionary</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="assets/omni_search.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        h1,
        h2,
        h3 {
            font-family: 'Crimson Pro', serif;
        }
    </style>
</head>

<body class="p-4 md:p-8" x-data="dictApp()">

    <div class="max-w-6xl mx-auto space-y-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-4xl font-black text-slate-800 italic">Digital Dictionary</h1>
                <p class="text-slate-500">Alchemical Headwords & Synthesis Log â€¢ <a href="index.html"
                        class="text-indigo-600 font-bold hover:underline">Back to Landing</a></p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="window.dispatchEvent(new KeyboardEvent('keydown', {ctrlKey: true, key: 'k'}))"
                    class="px-3 py-1.5 glass bg-white border border-slate-200 rounded-lg text-slate-400 text-[10px] font-black hover:bg-slate-50 transition">
                    SEARCH <span class="ml-2 border border-slate-200 px-1 rounded text-[9px]">CTRL K</span>
                </button>
                <div class="flex gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm" x-if="stats">
                    <div class="text-center">
                        <div class="text-[10px] font-black text-slate-400 uppercase">Entries</div>
                        <div class="text-xl font-bold text-slate-800" x-text="stats.total_entries"></div>
                    </div>
                    <div class="w-px bg-slate-100"></div>
                    <div class="text-center">
                        <div class="text-[10px] font-black text-rose-400 uppercase">Missing Def</div>
                        <div class="text-xl font-bold text-rose-600" x-text="stats.missing_short_definition"></div>
                    </div>
                    <div class="w-px bg-slate-100"></div>
                    <div class="text-center">
                        <div class="text-[10px] font-black text-indigo-400 uppercase">Gaps</div>
                        <div class="text-xl font-bold text-indigo-600" x-text="stats.thin_evidence_count"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dictionary View -->
        <div x-show="view === 'dictionary'" x-cloak class="flex flex-col md:flex-row gap-6 h-[70vh]">
            <!-- Sidebar -->
            <div class="w-full md:w-1/3 bg-white rounded-2xl border border-slate-200 overflow-y-auto">
                <div class="p-4 sticky top-0 bg-white border-b border-slate-100 z-10">
                    <input type="text" x-model="search" placeholder="Search headwords..."
                        class="w-full p-2 text-sm border border-slate-200 rounded-lg">
                </div>
                <div class="p-2 space-y-1">
                    <template x-for="item in filteredDictionary" :key="item.headword">
                        <button @click="activeEntry = item"
                            :class="activeEntry?.headword === item.headword ? 'bg-indigo-50 text-indigo-700 font-bold' : 'text-slate-600 hover:bg-slate-50'"
                            class="w-full text-left px-3 py-2 rounded-lg text-sm transition truncate">
                            <span x-text="item.headword"></span>
                        </button>
                    </template>
                </div>
            </div>
            <!-- Content -->
            <div class="w-full md:w-2/3 bg-white rounded-2xl border border-slate-200 p-8 overflow-y-auto relative">
                <template x-if="activeEntry">
                    <div class="space-y-6">
                        <h2 class="text-4xl font-black text-slate-800 italic" x-text="activeEntry.headword"></h2>
                        <div class="text-indigo-600 font-serif italic" x-text="activeEntry.short_definition"></div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-6 border-t border-slate-100">
                            <div class="space-y-6">
                                <div class="space-y-2">
                                    <h3
                                        class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <div class="w-2 h-2 rounded-full bg-slate-400"></div> Physical Mode
                                    </h3>
                                    <p class="text-sm text-slate-700 leading-relaxed pl-4 border-l-2 border-slate-200"
                                        x-text="activeEntry.physical_meaning"></p>
                                </div>
                                <div class="space-y-2">
                                    <h3
                                        class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <div class="w-2 h-2 rounded-full bg-rose-400"></div> Spiritual Mode
                                    </h3>
                                    <p class="text-sm text-slate-700 leading-relaxed pl-4 border-l-2 border-rose-200"
                                        x-text="activeEntry.spiritual_meaning"></p>
                                </div>
                            </div>

                            <!-- Discovery Loop (V9.1) -->
                            <div class="space-y-6 bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                <h3 class="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-4">
                                    Discovery Loop: Primary Sources</h3>
                                <div class="space-y-3">
                                    <template x-for="rec in getRecommendations()" :key="rec.doc_id">
                                        <div class="p-3 bg-white border border-slate-200 rounded-xl hover:border-indigo-300 transition cursor-pointer group"
                                            @click="window.location.href='library.html?doc=' + rec.doc_id">
                                            <div class="text-[10px] font-bold text-slate-400 uppercase"
                                                x-text="rec.reason"></div>
                                            <div class="text-xs font-bold text-slate-800 group-hover:text-indigo-600 truncate"
                                                x-text="rec.title"></div>
                                        </div>
                                    </template>
                                    <template x-if="!getRecommendations().length">
                                        <p class="text-[10px] text-slate-400 italic">No direct primary source links
                                            found in current index.</p>
                                    </template>
                                </div>
                                <div class="pt-4 border-t border-slate-200 mt-4">
                                    <h3 class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Also
                                        Explore</h3>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="sub in getRelatedEntries()" :key="sub.slug">
                                            <span
                                                class="px-2 py-1 bg-white border border-slate-200 rounded text-[10px] text-indigo-500 font-black cursor-pointer hover:bg-indigo-50"
                                                @click="activeEntry = dictionary.find(i => i.slug === sub.slug) || dictionary.find(i => i.headword === sub.headword)"
                                                x-text="sub.headword"></span>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <template x-if="!activeEntry">
                    <div class="h-full flex flex-col items-center justify-center text-slate-300">
                        <div class="text-6xl mb-4">ðŸ“–</div>
                        <p class="font-medium">Select a headword to view definitions</p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Chat View -->
        <div x-show="view === 'chats'" x-cloak class="flex flex-col md:flex-row gap-6 h-[70vh]">
            <!-- Sidebar -->
            <div class="w-full md:w-1/3 bg-white rounded-2xl border border-slate-200 overflow-y-auto">
                <div class="p-4 border-b border-slate-100 font-black text-xs uppercase text-slate-400">Conversations
                </div>
                <div class="p-2 space-y-1">
                    <template x-for="chat in chats" :key="chat.id">
                        <button @click="selectChat(chat)"
                            :class="activeChat?.id === chat.id ? 'bg-slate-900 text-white font-bold' : 'text-slate-600 hover:bg-slate-50'"
                            class="w-full text-left px-3 py-2 rounded-lg text-xs transition line-clamp-2">
                            <div x-text="chat.title" class="truncate"></div>
                            <div class="text-[10px] opacity-60" x-text="chat.topic"></div>
                        </button>
                    </template>
                </div>
            </div>
            <!-- Content -->
            <div class="w-full md:w-2/3 bg-white rounded-2xl border border-slate-200 flex flex-col overflow-hidden">
                <template x-if="activeChat">
                    <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50">
                        <template x-for="msg in activeMessages" :key="msg.index">
                            <div :class="msg.role === 'user' ? 'flex flex-col items-end' : 'flex flex-col items-start'">
                                <div class="text-[10px] uppercase font-bold text-slate-400 mb-1" x-text="msg.role">
                                </div>
                                <div :class="msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200'"
                                    class="p-4 rounded-2xl text-sm max-w-[80%] shadow-sm leading-relaxed"
                                    x-text="msg.content"></div>
                            </div>
                        </template>
                    </div>
                </template>
                <template x-if="!activeChat">
                    <div class="flex-1 flex flex-col items-center justify-center text-slate-300">
                        <div class="text-6xl mb-4">ðŸ’¬</div>
                        <p class="font-medium">Select a conversation to browse findings</p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center py-12" x-show="loading">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent">
            </div>
            <p class="mt-4 text-slate-400 font-mono text-xs">Accessing Semantic Cache...</p>
        </div>

    </div>

    <script>
        function dictApp() {
            return {
                view: 'dictionary',
                search: '',
                dictionary: [],
                chats: [],
                messages: [],
                activeEntry: null,
                activeChat: null,
                activeMessages: [],
                loading: true,
                stats: null,
                recommendations: {},
                async init() {
                    try {
                        const dRes = await fetch('dictionary.json');
                        if (dRes.ok) this.dictionary = await dRes.json();

                        const sRes = await fetch('coverage.json');
                        if (sRes.ok) this.stats = await sRes.json();

                        const cRes = await fetch('chats.json');
                        if (cRes.ok) this.chats = await cRes.json();

                        const mRes = await fetch('messages.json');
                        if (mRes.ok) this.messages = await mRes.json();

                        const rRes = await fetch('data/snapshots/recommendations.json');
                        if (rRes.ok) this.recommendations = await rRes.json();

                        this.loading = false;

                        // Handle Shared Routing Contract (V9.1)
                        if (window.omniParams) {
                            if (window.omniParams.entry) {
                                const headword = window.omniParams.entry.replace(/-/g, ' ');
                                this.activeEntry = this.dictionary.find(i => i.headword.toLowerCase() === headword.toLowerCase());
                            } else if (window.omniParams.q) {
                                this.search = window.omniParams.q;
                                if (this.filteredDictionary.length > 0) this.activeEntry = this.filteredDictionary[0];
                            }
                        } else if (this.dictionary.length > 0) {
                            this.activeEntry = this.dictionary[0];
                        }
                    } catch (e) {
                        console.error(e);
                        this.loading = false;
                    }
                },
                get filteredDictionary() {
                    const q = this.search.toLowerCase();
                    return this.dictionary.filter(i => i.headword.toLowerCase().includes(q));
                },
                selectChat(chat) {
                    this.activeChat = chat;
                    this.activeMessages = this.messages.filter(m => m.chat_id === chat.id).sort((a, b) => a.index - b.index);
                },
                getRecommendations() {
                    if (!this.activeEntry || !this.recommendations) return [];
                    const slug = this.activeEntry.slug || this.activeEntry.headword.toLowerCase().replace(/ /g, '-');
                    return (this.recommendations[slug]?.recommended_docs || []);
                },
                getRelatedEntries() {
                    if (!this.activeEntry || !this.recommendations) return [];
                    const slug = this.activeEntry.slug || this.activeEntry.headword.toLowerCase().replace(/ /g, '-');
                    return (this.recommendations[slug]?.recommended_entries || []);
                }
            }
        }
    </script>
</body>

</html>
