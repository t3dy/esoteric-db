<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric Studies Database</title>
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for Insights -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="app()">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-indigo-600">Esoteric DB</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a @click.prevent="activeTab = 'library'" href="#" :class="activeTab === 'library' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Library
                </a>
                <a @click.prevent="activeTab = 'insights'" href="#" :class="activeTab === 'insights' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Insights
                </a>
                <a @click.prevent="activeTab = 'search'" href="#" :class="activeTab === 'search' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Search <span class="ml-1 bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">Full Text</span>
                </a>
                <a @click.prevent="activeTab = 'graph'" href="#" :class="activeTab === 'graph' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Graph <span class="ml-1 bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">Knowledge</span>
                </a>
                <a @click.prevent="activeTab = 'chat'" href="#" :class="activeTab === 'chat' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Chat <span class="ml-1 bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">Logs</span>
                </a>
            </nav>
        </div>

        <!-- Tab Content: Library -->
        <div x-show="activeTab === 'library'" x-cloak>
            <div class="mb-4">
                <input type="text" x-model="searchQuery" placeholder="Filter by title..." class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
            </div>
            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Title / Filename
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Topic
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Size
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Added
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <template x-for="doc in filteredDocs" :key="doc.id">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <div class="ml-4">
                                                        <div class="text-sm font-medium text-gray-900" x-text="doc.filename"></div>
                                                        <div class="text-sm text-gray-500" x-text="doc.path"></div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="doc.topic">
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatBytes(doc.size)">
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(doc.created_at).toLocaleDateString()">
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                            <div x-show="filteredDocs.length === 0" class="p-4 text-center text-gray-500">
                                No documents found.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Insights -->
        <div x-show="activeTab === 'insights'" x-cloak>
            <div class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Document Distribution</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Counts by Topic.</p>
                </div>
                <div class="px-4 py-5 sm:p-6">
                     <canvas id="topicChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Tab Content: Features (Stubs) -->
        <div x-show="['search', 'graph', 'chat'].includes(activeTab)" x-cloak>
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <!-- Heroicon name: solid/exclamation -->
                        <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            This feature is currently <strong>disabled</strong> in the database configuration.
                        </p>
                        <p class="text-xs text-yellow-600 mt-2">
                             Use <code class="bg-yellow-100 p-1 rounded">scan.py</code> with updated feature flags to populate this view.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        function app() {
            return {
                activeTab: 'library',
                docs: [],
                searchQuery: '',
                config: {},
                
                get filteredDocs() {
                    if (this.searchQuery === '') return this.docs;
                    return this.docs.filter(doc => {
                        return doc.filename.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                               doc.topic.toLowerCase().includes(this.searchQuery.toLowerCase());
                    });
                },

                formatBytes(bytes, decimals = 2) {
                    if (!+bytes) return '0 Bytes';
                    const k = 1024, dm = decimals < 0 ? 0 : decimals,
                        sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'],
                        i = Math.floor(Math.log(bytes) / Math.log(k));
                    return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
                },

                async init() {
                    console.log("Initializing App...");
                    
                    try {
                        // Load Config
                        const configRes = await fetch('config.json');
                        if(configRes.ok) this.config = await configRes.json();
                        
                        // Load Docs
                        const docsRes = await fetch('docs.json');
                        if (docsRes.ok) this.docs = await docsRes.json();
                        else console.warn("docs.json not found");

                        // Load Stats for Chart
                        const statsRes = await fetch('stats.json');
                        if (statsRes.ok) {
                            const stats = await statsRes.json();
                            this.renderChart(stats);
                        }

                    } catch (e) {
                        console.error("Error loading data:", e);
                    }
                },

                renderChart(stats) {
                    const ctx = document.getElementById('topicChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: stats.map(s => s.label),
                            datasets: [{
                                label: '# of Documents',
                                data: stats.map(s => s.value),
                                backgroundColor: 'rgba(79, 70, 229, 0.2)',
                                borderColor: 'rgba(79, 70, 229, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
