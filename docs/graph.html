<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric DB - Knowledge Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        #cy {
            width: 100%;
            height: 80vh;
            background-color: #fff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>

<body class="p-8 h-screen flex flex-col">

    <div class="flex-none mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Knowledge Graph</h1>
                <p class="text-slate-500">Entity Connections â€¢ <a href="index.html"
                        class="text-indigo-600 hover:underline">Back to Landing</a></p>
            </div>
            <div id="status"
                class="text-xs font-mono bg-blue-100 text-blue-700 px-3 py-1 rounded border border-blue-200">Loading
                Graph Data...</div>
        </div>
    </div>

    <div class="flex-1 relative">
        <div id="cy"></div>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('graph.json');
                if (!res.ok) throw new Error("Failed to load graph.json");
                const data = await res.json();

                renderGraph(data);
                document.getElementById('status').innerText = "Graph Rendered";
                document.getElementById('status').className = "text-xs font-mono bg-emerald-100 text-emerald-700 px-3 py-1 rounded border border-emerald-200";

            } catch (e) {
                document.getElementById('status').innerText = "Error: " + e.message;
                document.getElementById('status').className = "text-xs font-mono bg-red-100 text-red-700 px-3 py-1 rounded border border-red-200";
                console.error(e);
            }
        }

        function renderGraph(data) {
            // Remap flat JSON to Cytoscape format { data: { ... } }
            const nodes = (data.nodes || []).map(n => ({ data: { ...n } }));
            const nodeIds = new Set((data.nodes || []).map(n => n.id));

            // Filter edges to ensure they only refer to existing nodes
            const edges = (data.edges || [])
                .filter(e => nodeIds.has(e.source) && nodeIds.has(e.target))
                .map(e => ({ data: { ...e } }));

            const elements = [...nodes, ...edges];

            if (elements.length === 0) {
                document.getElementById('status').innerText = "Empty Graph Data";
                return;
            }

            cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'font-size': '10px',
                            'color': '#374151',
                            'text-valign': 'center',
                            'text-halign': 'right',
                            'background-color': '#9CA3AF',
                            'width': 'data(size)',
                            'height': 'data(size)',
                            'text-margin-x': 5
                        }
                    },
                    {
                        selector: 'node[type="topic"]',
                        style: {
                            'background-color': '#6366F1',
                            'font-weight': 'bold',
                            'text-halign': 'center'
                        }
                    },
                    {
                        selector: 'node[type="entity"]',
                        style: {
                            'background-color': '#10B981',
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 'data(weight) || 1',
                            'line-color': '#E5E7EB',
                            'curve-style': 'bezier',
                            'opacity': 0.6
                        }
                    }
                ],
                layout: {
                    name: 'cose',
                    animate: true,
                    randomize: true,
                    padding: 30,
                    nodeRepulsion: 4000
                }
            });
        }

        init();
    </script>
</body>

</html>
