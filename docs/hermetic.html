<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric DB - Hermetic Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Crimson+Pro:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Crimson Pro', serif;
        }

        #drawer {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }

        #drawer.open {
            transform: translateX(0);
        }

        .pill {
            @apply px-3 py-1 rounded-full text-[10px] font-bold border transition cursor-pointer whitespace-nowrap uppercase tracking-tighter;
        }

        .pill-active {
            @apply bg-emerald-600 text-white border-emerald-600 shadow-lg shadow-emerald-900/40;
        }

        .pill-inactive {
            @apply bg-slate-800 text-slate-400 border-slate-700 hover:border-emerald-500 hover:text-emerald-400;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
</head>

<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="glass px-8 py-5 flex items-center justify-between z-10">
        <div>
            <h1 class="text-2xl font-black flex items-center gap-3">
                <span class="text-emerald-500">üèõ</span> Hermetic Workbench
            </h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">The Hermetic Tradition ‚Ä¢ <a
                    href="reference.html" class="hover:text-emerald-500 transition">Reference Portal</a></p>
        </div>
        <div class="flex bg-slate-900/50 p-1 rounded-xl border border-white/5">
            <button id="btn-docs" onclick="setMode('docs')"
                class="px-6 py-2 text-xs font-black rounded-lg transition-all bg-emerald-600 text-white shadow-lg shadow-emerald-900/20">Documents</button>
            <button id="btn-figures" onclick="setMode('figures')"
                class="px-6 py-2 text-xs font-black rounded-lg transition-all text-slate-500 hover:text-white">Figures</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Explorer (Left) -->
        <main class="flex-1 overflow-y-auto p-10">
            <div class="max-w-5xl mx-auto space-y-8">

                <!-- Filters -->
                <div class="glass p-6 rounded-3xl space-y-6">
                    <input type="text" id="search" placeholder="Search Lineages, Authors, or Treatises..."
                        class="w-full bg-slate-950/50 text-white p-4 rounded-2xl border border-white/5 focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder:text-slate-600 font-medium">

                    <div id="filter-container">
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 block">Time
                            Period / Lineage</span>
                        <div id="pills" class="flex flex-wrap gap-2">
                            <!-- Pills injected here -->
                        </div>
                    </div>
                </div>

                <!-- Result Counter -->
                <div id="counter" class="text-xs font-bold text-slate-500 uppercase tracking-widest px-2">
                    Loading lineage data...
                </div>

                <!-- Content Grid/List -->
                <div id="content" class="grid grid-cols-1 gap-4">
                    <!-- Cards injected here -->
                </div>
            </div>
        </main>

        <!-- Detail Drawer (Right) -->
        <aside id="drawer"
            class="w-[450px] glass border-l shadow-2xl z-20 overflow-y-auto flex flex-col p-10 fixed right-0 top-0 h-full">
            <div class="flex justify-between items-start mb-10">
                <button onclick="closeDrawer()" class="text-slate-500 hover:text-white transition text-3xl">√ó</button>
                <span
                    class="text-[10px] font-black text-emerald-500 border border-emerald-500/30 px-3 py-1 rounded-full uppercase tracking-tighter">Lineage
                    Record</span>
            </div>
            <div id="drawer-content" class="space-y-10">
                <div class="text-center p-20 text-slate-600">
                    <p class="text-sm italic">Select an entry to trace its history.</p>
                </div>
            </div>
        </aside>
    </div>

    <script>
        let mode = 'docs';
        let docs = [];
        let figures = [];
        let activeFilters = { q: '', category: null };

        async function init() {
            try {
                const [dRes, sRes] = await Promise.all([
                    fetch('docs.json'),
                    fetch('entities.json')
                ]);

                if (dRes.ok) docs = (await dRes.json()).filter(d => d.topic === 'hermetic' || (d.path && d.path.includes('hermetic')));
                if (sRes.ok) figures = (await sRes.json()).filter(e => e.type.includes('Hermetic'));

                renderPills();
                applyFilters();
            } catch (e) {
                console.error(e);
            }
        }

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('btn-docs').className = mode === 'docs' ? 'px-6 py-2 text-xs font-black rounded-lg transition-all bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'px-6 py-2 text-xs font-black rounded-lg transition-all text-slate-500 hover:text-white';
            document.getElementById('btn-figures').className = mode === 'figures' ? 'px-6 py-2 text-xs font-black rounded-lg transition-all bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'px-6 py-2 text-xs font-black rounded-lg transition-all text-slate-500 hover:text-white';

            activeFilters.category = null;
            renderPills();
            applyFilters();
        }

        function renderPills() {
            const container = document.getElementById('pills');
            container.innerHTML = '';

            const standardPeriods = ["Late Antiquity", "Medieval", "Renaissance", "Enlightenment", "Contemporary"];

            standardPeriods.forEach(p => {
                const el = document.createElement('div');
                el.className = `pill pill-inactive`;
                el.innerText = p;
                el.onclick = () => toggleFilter(p);
                el.dataset.val = p;
                container.appendChild(el);
            });
        }

        function toggleFilter(val) {
            activeFilters.category = activeFilters.category === val ? null : val;
            document.querySelectorAll('.pill').forEach(p => {
                p.className = p.dataset.val === activeFilters.category ? 'pill pill-active' : 'pill pill-inactive';
            });
            applyFilters();
        }

        function applyFilters() {
            const q = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('content');

            let data = mode === 'docs' ? docs : figures;

            let filtered = data.filter(item => {
                const nameMatch = (item.title || item.filename || item.name || '').toLowerCase().includes(q);
                const catMatch = !activeFilters.category || (mode === 'docs' ? item.period === activeFilters.category : (item.attributes && JSON.parse(item.attributes).period === activeFilters.category));
                return nameMatch && catMatch;
            });

            document.getElementById('counter').innerText = `${filtered.length} ${mode === 'docs' ? 'Source Documents' : 'Hermetic Figures'} Found`;

            container.innerHTML = filtered.map(item => `
                <div onclick="openItem('${mode}', '${item.id || item.name}')" class="glass p-6 rounded-2xl hover:bg-slate-800/80 cursor-pointer transition flex justify-between items-center group">
                    <div>
                        <div class="text-xs font-black text-emerald-500 uppercase tracking-widest mb-1">${mode === 'docs' ? item.period : (item.type || 'Figure')}</div>
                        <div class="text-xl font-bold group-hover:text-emerald-400 transition">${item.title || item.filename || item.name}</div>
                        <div class="text-[10px] text-slate-500 font-mono mt-1">${item.author || (item.attributes ? JSON.parse(item.attributes).source : '')}</div>
                    </div>
                    <div class="text-slate-600 group-hover:text-emerald-500 transition text-2xl">‚Üí</div>
                </div>
            `).join('');
        }

        function openItem(mode, id) {
            const data = mode === 'docs' ? docs : figures;
            const item = data.find(i => (i.id == id || i.name == id));
            if (!item) return;

            const content = document.getElementById('drawer-content');
            document.getElementById('drawer').classList.add('open');

            if (mode === 'docs') {
                content.innerHTML = `
                    <div class="space-y-8 animate-in slide-in-from-right duration-300">
                        <div class="space-y-4">
                            <h2 class="serif text-4xl font-bold text-white leading-tight">${item.title || item.filename}</h2>
                            <button onclick="window.open('${item.path}', '_blank')" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-emerald-700 transition shadow-xl shadow-emerald-900/40">Read Treatise</button>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                                <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest block mb-1">Author</label>
                                <div class="text-sm font-bold text-emerald-500">${item.author || 'Unknown'}</div>
                            </div>
                            <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                                <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest block mb-1">Legacy</label>
                                <div class="text-sm font-bold text-slate-300">${item.period || 'Renaissance'}</div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest block">Hermetic Significance</label>
                            <p class="text-sm text-slate-400 leading-relaxed italic">
                                This text contains vital lineage data for the ${item.period} period. It serves as a bridge for the transmission of Aglaophamus's teachings through the Chain of Gold.
                            </p>
                        </div>
                    </div>
                `;
            } else {
                const attrs = item.attributes ? JSON.parse(item.attributes) : {};
                content.innerHTML = `
                    <div class="space-y-8 animate-in slide-in-from-right duration-300">
                        <div class="space-y-4">
                            <h2 class="serif text-4xl font-bold text-white leading-tight">${item.name}</h2>
                            <div class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">${item.type} ‚Ä¢ ${attrs.period || 'General'}</div>
                        </div>
                        <div class="bg-emerald-900/10 border border-emerald-900/30 p-6 rounded-3xl space-y-4">
                            <label class="text-[9px] font-black text-emerald-500 uppercase tracking-widest block">Historical Profile</label>
                            <p class="text-lg text-slate-200 leading-relaxed">
                                ${item.name} is a cornerstone of the Hermetic tradition during the ${attrs.period} era, noted for their contributions to the "prisca theologia".
                            </p>
                        </div>
                        <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest block mb-1">Attested Source</label>
                            <div class="text-xs font-mono text-slate-400 truncate">${attrs.source || 'Lineage Records'}</div>
                        </div>
                    </div>
                `;
            }
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
        }

        document.getElementById('search').addEventListener('input', applyFilters);

        init();
    </script>
</body>

</html>
